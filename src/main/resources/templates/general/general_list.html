<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/master"><!-- layout文件路径-->


<th:block th:fragment="css">

                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">

                            <tr>
                                <th>序号</th>

                                <th>地区</th>

                                <th>继承人</th>
                            </tr>

            </div>
